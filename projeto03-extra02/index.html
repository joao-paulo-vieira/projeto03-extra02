<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <title>Avaliei a sua mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img id="img" src="images/img1.svg" alt="Balão com 5 estrelas de avaliação">
            <h2 class="top">Informações pessoais</h2>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="name">
                        <div class="input-wrapper">
                            <label for="input-name">Nome</label>
                            <input type="text" id="input-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="input-surname">Sobrenome</label>
                            <input type="text" id="input-surname">
                        </div>
                    </div> 
                    <div class="input-wrapper">
                        <label for="input-mail">Email <span>(digite um email válido)</span> </label>
                        <input type="email" id="input-mail">
                    </div>  


                </div>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    <div class="input-wrapper">
                        <label for="input-mentor">Selecione quem foi o seu mentor</label>
                        <select id="input-mentor">
                            <option value="mentor01">Mentor 01</option>
                            <option value="mentor02">Mentor 02</option>
                            <option value="mentor03">Mentor 03</option>
                            <option value="mentor04">Mentor 04</option>
                            <option value="mentor05">Mentor 05</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="input-feedback">Feedback sobre o mentor</label>
                        <textarea id="input-feedback" cols="30" rows="10"></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="check-doubt">
                        <label for="check-doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="mentoring-date"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-begin">Das</label>
                            <input type="time" id="mentoring-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-end">Até</label>
                            <input type="time" id="mentoring-end"/>
                        </div>
                    </div>

                </div>
                <div class="fieldset-wrapper">
                    <button class="button-save">
                        Salvar
                    </button>
                </div>
            </fieldset>

        </form>

    </div>



</body>
</html>
